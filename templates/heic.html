{% extends "layout.html" %}
{% block body %}

<title>HEIC to JPEG Converter</title>

<div class="form-container">
<div class="col-md-8">
    <h1>HEIC to JPEG Converter</h1>
    <p>
       Select .HEIC file(s), then click Upload. A .zip file with the converted images will be returned.
    </p>

<hr style="width: 100%">

<div>
    <p></p>
    <form enctype="multipart/form-data" method="POST">
    <fieldset style="width: 440px; height: 100px;">
        <legend>Upload</legend>
        <input type="file" name="files" multiple style="max-width: 60%; margin-left: 10px; border-radius: 6px; padding: 2px 10px 4px 2px; max-width: 55%;">
        <input type="submit" value="Upload" style="display: inline;">
    </fieldset>
    </form>
</div>
</div>
</div>
{% end %}
