{% extends "layout.html" %}
{% block body %}

<title>Tools</title>

<div class="form-container">
<div class="col-md-8">
    <h2>Tools</h2>
    <p>A few tools I've written for various uses</p>

<hr style="width: 100%">

<div style="margin-top:30px">
        {% for tool in descriptions %}
        <h3 style="text-align:left;"><a href="../{{ tool['path'] }}" title="">{{ tool['title'] }}</a></h3>
            <p>{{ tool['description'] }}</p>
        {% end %}
</div>
</div>
</div>

{% end %}
