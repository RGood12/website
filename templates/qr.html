{% extends "layout.html" %}
{% block body %}

<title>QR Code Generator</title>

<div class="form-container">
<div class="col-md-8">
    <h1>QR Code Generator</h1>
    <p>
       Copy and paste the link for which you'd like a QR code generated, then click Generate.
    </p>

<hr style="width: 100%">

<div>
    <p></p>
    <form method="POST">
    <fieldset style="width: 380px; height: 100px;">
        <legend>Link</legend>
        <label for="link"></label>
        <input type="text" name="link" id="link">
        <input type="submit" value="Generate" style="display: inline;">
    </fieldset>
    </form>
</div>
</div>
</div>
{% end %}
