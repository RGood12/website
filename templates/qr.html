{% extends "layout.html" %}
{% block body %}

<title>QR Code Generator</title>

<div class="form-container">
<div class="col-md-8">
    <h2>QR Code Generator</h2>
    <p>
       Copy and paste the link for which you'd like a QR code generated, then click Generate.
    </p>
</div>

<div class="col-md-8">
    <p></p>
    <form method="POST">
    <fieldset style="width: 380px; height: 100px;">
        <legend>Link</legend>
        <label for="link"></label>
        <input type="text" name="link" id="link" style="margin-left: 10px; margin-right: 25px; border-radius: 6px; padding: 2px 10px 4px 2px;">
        <input type="submit" value="Generate" style="display: inline;">
    </fieldset>
    </form>
</div>
</div>
{% end %}
