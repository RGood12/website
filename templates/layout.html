<script>
let storage = {darkMode: "disabled"}

function userPreferesDarkMode() {
  return localStorage.getItem("darkMode") === "enabled";
}

function setThemePreference(value) {
  localStorage.setItem("darkMode", value || "disabled");
}

const enableDarkMode = () => {
  // 1. Add the class to the body
  document.body.classList.add("dark");
  // 2. Change button emoji to â˜€ï¸ when enabling dark mode
  document.getElementById('mode').textContent = 'â˜€ï¸';
};

const disableDarkMode = () => {
  // 1. Remove the class from the body
  document.body.classList.remove("dark");
  // 2. Change button emoji to ðŸŒ™ when disabling dark mode
  document.getElementById('mode').textContent = 'ðŸŒ™';
};

function setTheme() {
  // If the user already visited and enabled darkMode
  // start things off with it on
  if (userPreferesDarkMode()) {
    enableDarkMode();
  } else {
    disableDarkMode();
  }
}

function bootstrap() {
  const darkModeToggleButton = document.querySelector("#mode");
  darkModeToggleButton.addEventListener("click", () => {
    if (userPreferesDarkMode()) {
      setThemePreference("disabled");
      disableDarkMode();
    } else {
      setThemePreference("enabled");
      enableDarkMode();
    }
  });

  setTheme();
}

document.addEventListener("DOMContentLoaded", function(event) {
  // Your code to run since DOM is loaded and ready
  bootstrap();
});
    const menuToggle = document.querySelector('.menu-toggle');

      this.classList.toggle('open');
      nav.classList.toggle('open');
    });

</script>
