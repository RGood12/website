{% extends "layout.html" %}
{% block body %}

<title>Projects - Randy Goodson</title>

<div class="form-container">
<div class="col-md-8">
    <h2>Projects</h2>
    <p>A few of my Python automation projects</p>

<hr style="width: 100%">

<div style="margin-top:30px">
        {% for project in descriptions %}
        <h3 style="text-align:left;"><a href="/projects/{{ project['path'] }}" title="">{{ project['title'] }}</a></h3>
            <p>{{ project['description'] }}</p>
        {% end %}
</div>
</div>
</div>

{% end %}
